<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Post Form</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="css/form.css">
</head>
<body>
  <header>
    <button id ="blogBtn" onclick="window.location.replace('blog.html')">View Blog</button>
  </header>
  <div class="container">
    <h2>Blog Post</h2>
    <form id="blogForm">
      <label for="username">Author:</label>
      <input type="text" id="username" required>

      <label for="title">Blog Title:</label>
      <input type="text" id="title" required>

      <label for="content">Blog Content:</label>
      <textarea id="content" rows="6" required></textarea>

      <button type="submit">Submit</button>

    </form>
  </div>

  <script src="js/form.js"></script>
  <footer>
    <a href="https://github.com/TheKyleKirby" target="_blank"><i class='bx bxl-github'></i></a>
  </footer>
</body>
</html>
